#Netlify 빌드 및 배포 설정
'command' 라인을 제거하여 불필요한 빌드 과정을 생략합니다.
[build]
publish = "public" # 배포할 폴더는 'public' 입니다.
functions = "netlify/functions" # 서버리스 함수 폴더 경로입니다.

#빌드 환경 설정 (Node.js 버전 지정)
[build.environment]
NODE_VERSION = "18"

#개별 함수 설정
[functions.analyze-html]
runtime = "nodejs18.x"
timeout = 9

[functions.ai-chatbot]
runtime = "nodejs18.x"
timeout = 9

[functions.recommend-design]
runtime = "nodejs18.x"
timeout = 9

#전역 HTTP 헤더 설정
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

#API 경로에 대한 CORS 헤더 설정
[[headers]]
for = "/api/"
[headers.values]
Access-Control-Allow-Origin = ""
Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
Access-Control-Allow-Headers = "Content-Type, Authorization"

#로컬 개발 환경(netlify dev) 설정
[dev]
functions = "netlify/functions"
publish = "public"
port = 8888